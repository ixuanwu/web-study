<ul class="pagination" v-show="isShow">
    <span>每页</span>
    <div class="input-group" :class="isError?'has-error':''"
         style="width: 80px;float:left;margin:auto 10px  ;">
         <select class="form-control" @change="changePage(1)" v-model="pagination.per_page">
             <option value="5">5</option>
             <option value="10">10</option>
             <option value="15">15</option>
             <option value="20">20</option>
         </select>
    </div>
    <span>个</span>
    <span>共有<span class="page-tip">@{{pagination.last_page}}</span>页,<span
                class="page-tip">@{{pagination.total}}</span>条记录 本页显示<span
                class="page-tip">@{{pagination.per_page}}</span>条记录</span>
    <li :class="pagination.current_page > 1?'':'disabled'">
        <a href="#" aria-label="Previous"
           @click.prevent="changePage(pagination.current_page - 1)">
            <span aria-hidden="true">&laquo;</span>
        </a>
    </li>
    <li v-for="page in pagesNumber"
        v-bind:class="[ page == isActived ? 'active' : '']">
        <a href="#"
           @click.prevent="changePage(page)">@{{page}}</a>
    </li>
    <li :class="pagination.current_page < pagination.last_page?'':'disabled'">
        <a href="#" aria-label="Next"
           @click.prevent="changePage(pagination.current_page + 1)">
            <span aria-hidden="true">&raquo;</span>
        </a>
    </li>
    <div class="input-group" :class="isError?'has-error':''"
         style="width: 120px;float: left;margin:auto 10px  ;">
        <input type="number" class="form-control" v-model="toPage">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" @click="changePage(toPage)">跳转</button>
          </span>
    </div>
</ul>
