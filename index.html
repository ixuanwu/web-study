<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>测试学习文件</title>
<meta name="description" content="">

<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.css">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="js/jquery.min.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="js/bootstrap.min.js"></script>
<script src="js/vue.js"></script>
</head>
<body>
    <div class="container" id="app">
        <h2>我的任务列表</h2>
        <ul v-if="todos.length>0" class="list-group">
            <li class="list-group-item" v-for="todo in todos">
                <span>{{todo.title}}</span>
                <a class="btn btn-success btn-xs pull-right">删除</a>
                <a class="btn btn-warning btn-xs pull-right">完成</a>
            </li>
        </ul>
        <form class="form-inline" role="form">
            <div class="form-group">
                <input type="text" v-model="title" name="title" v-bind:value="title" class="form-control">
            </div>
            <div class="form-group">
                <span class="btn btn-block">{{title}}</span>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary pull-left"><i class="icon-plus"></i> 新增任务</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            todos: [
                {id:1,"title":'赛维德国邮政专线接入'},
                {id:2,"title":'皇家邮政接入'},
                {id:3,"title":'东莞EUB邮政接入'}
            ],
            msg:"Hello Vue!",
            name:'',
            title:'测试v-model',
            seen:false
        },
        method:{
            data(){

            }
        }
    })
</script>

</html>
